<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .imgcontrol{
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <div class="container mt-4 text-center col-sm-6">
        <h3>QR code generator</h3>
        <hr>
        <label class="form-control">Enter any type text</label> 
        <br>
        <input id="t1" type="text" class="form-control">
        <br>
        
        <div>
            <img src="" alt="" id="imgsrc">
        </div>
        <br>

        <button class="btn btn-success btn-sm form-control" onclick="process()"  >Click here to generate QR code</button>

    </div>
    <script>
        function process(){
            
            var data=document.getElementById("t1").value;
            var code="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+data;
            document.getElementById("imgsrc").src=code;
            document.getElementById("imgsrc").classList="imgcontrol";
        }
    </script>
</body>

</html>
